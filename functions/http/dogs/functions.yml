createDog:
  handler: functions/http/dogs/create.main
  events:
    - http:
        path: dogs
        method: post
        cors: true
        private: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:UpdateTable
      Resource:
        - "Fn::GetAtt": [dogsTable, Arn]

listDog:
  handler: functions/http/dogs/list.main
  events:
    - http:
        path: dogs
        method: get
        cors: true
        private: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource:
        - "Fn::GetAtt": [dogsTable, Arn]
